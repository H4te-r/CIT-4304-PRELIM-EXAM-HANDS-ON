<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        salonblack: '#151515',
                        salonoff: '#f2f1f0',
                        salonwhite: '#ffffff'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-salonblack min-h-screen">

    <nav class="flex w-full justify-between items-center px-12 pt-8 z-50 bg-salonblack sticky top-0">
    <div class="font-bold text-2xl text-salonwhite">MJV Salon</div>
    <div class="flex gap-12 text-salonwhite font-light text-lg">
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="services.html">SERVICES</a>
        <a href="contact.html">CONTACT</a>
        <a href="specialist.html">SPECIALIST</a>
        <a href="gallery.html">GALLERY</a>
        <a href="reviews.html">REVIEWS</a>
    </div>
    <a href="transaction.html" class="relative border border-salonwhite px-4 py-2 rounded text-salonwhite hover:bg-salonwhite hover:text-salonblack transition flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7A2 2 0 007.5 19h9a2 2 0 001.85-1.3L17 13M7 13V6a1 1 0 011-1h5a1 1 0 011 1v7" />
        </svg>
        Cart
        <span id="cart-badge" class="absolute -top-2 -right-2 bg-white text-black text-xs font-bold rounded-full px-2 py-0.5" style="display:none;">0</span>
    </a>
    </nav>

    <div class="min-h-screen flex flex-col items-center justify-center px-4 py-10">
        <div class="bg-salonoff w-full max-w-6xl rounded-none md:rounded-xl shadow-lg p-8 md:p-12">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">
                <div>
                    <span class="uppercase text-xs tracking-widest text-salonblack/70">What we offer</span>
                    <h1 class="text-5xl md:text-6xl font-bold text-salonblack mt-2 mb-0 leading-tight tracking-tight">SERVICES</h1>
                </div>
            </div>

            <div id="services-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12 items-stretch"></div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="border border-salonoff rounded-lg p-6 flex flex-col">
                    <h4 class="text-xl font-bold text-salonblack mb-2">Complete Makeover</h4>
                    <p class="text-salonblack/70 mb-4">Cut, color, and styling package for a complete transformation.</p>
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-2xl font-bold text-salonblack">₱9,800</span>
                        <span class="text-sm text-salonblack/60 line-through">₱12,000</span>
                    </div>
                    <div class="mt-auto">
                        <button onclick="addToCart(7)" class="bg-salonblack text-salonwhite px-4 py-2 rounded hover:bg-salonblack/80 transition w-full">Add to Cart</button>
                    </div>
                </div>
                <div class="border border-salonoff rounded-lg p-6 flex flex-col">
                    <h4 class="text-xl font-bold text-salonblack mb-2">Maintenance Package</h4>
                    <p class="text-salonblack/70 mb-4">Regular cut and treatment to maintain your style.</p>
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-2xl font-bold text-salonblack">₱5,200</span>
                        <span class="text-sm text-salonblack/60 line-through">₱7,100</span>
                    </div>
                    <div class="mt-auto">
                        <button onclick="addToCart(8)" class="bg-salonblack text-salonwhite px-4 py-2 rounded hover:bg-salonblack/80 transition w-full">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script>
    const services = [
        { id: 1, name: "Haircut & Styling", price: 2500, img: "https://images.unsplash.com/photo-1605497788044-5a32c7078486?q=80&w=1000&auto=format&fit=crop", desc: "Professional cuts and styling for all hair types and lengths." },
        { id: 2, name: "Hair Coloring", price: 6500, img: "https://images.unsplash.com/photo-1562322140-8baeececf3df?q=80&w=1000&auto=format&fit=crop", desc: "Full color, highlights, balayage, and color correction services." },
        { id: 3, name: "Hair Treatment", price: 4500, img: "https://images.unsplash.com/photo-1522337360788-8b13dee7a37e?q=80&w=1000&auto=format&fit=crop", desc: "Deep conditioning, keratin treatments, and scalp therapy." },
        { id: 4, name: "Hair Extensions", price: 16500, img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROB4It6JUZ8Kd4PZ1Q5VxoXHikmvBJP7WrDg&s", desc: "Professional hair extensions for length and volume." },
        { id: 5, name: "Bridal Services", price: 11000, img: "https://images.unsplash.com/photo-1519741497674-611481863552?q=80&w=1000&auto=format&fit=crop", desc: "Complete bridal styling for your special day." },
        { id: 6, name: "Men's Grooming", price: 1900, img: "https://images.unsplash.com/photo-1503951914875-452162b0f3f1?q=80&w=1000&auto=format&fit=crop", desc: "Professional cuts and styling for men." },
        { id: 7, name: "Complete Makeover Package", price: 9800, img: "", desc: "Cut, color, and styling package for a complete transformation." },
        { id: 8, name: "Maintenance Package", price: 5200, img: "", desc: "Regular cut and treatment to maintain your style." }
    ];

    let cart = JSON.parse(localStorage.getItem('mjv_cart')) || {};

    function renderServicesList() {
        const container = document.getElementById('services-list');
        container.innerHTML = '';
        services.slice(0,6).forEach(service => {
            container.innerHTML += `
                <div class="bg-salonwhite rounded-lg shadow-lg overflow-hidden flex flex-col h-full">
                    <img src="${service.img}" alt="${service.name}" class="w-full h-48 object-cover">
                    <div class="p-6 flex flex-col flex-grow">
                        <h3 class="text-xl font-bold text-salonblack mb-2">${service.name}</h3>
                        <p class="text-salonblack/70 mb-4">${service.desc}</p>
                        <div class="mt-auto">
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-2xl font-bold text-salonblack">₱${service.price.toLocaleString()}</span>
                            </div>
                            <button onclick="addToCart(${service.id})" class="bg-salonblack text-salonwhite px-4 py-2 rounded hover:bg-salonblack/80 transition w-full">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `;
        });
        updateCartBadge();
    }

    function addToCart(id) {
        if (!cart[id]) cart[id] = { ...services.find(s => s.id === id), qty: 0 };
        cart[id].qty++;
        localStorage.setItem('mjv_cart', JSON.stringify(cart));
        updateCartBadge(); // instantly update top cart badge
    }

    function updateCartBadge() {
        let count = Object.values(cart).reduce((sum, item) => sum + item.qty, 0);
        const badge = document.getElementById('cart-badge');
        if (count > 0) {
            badge.textContent = count;
            badge.style.display = 'inline-block';
        } else {
            badge.style.display = 'none';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        renderServicesList();
        updateCartBadge();
    });
    </script>
</body>
</html>
